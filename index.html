  <body class="bg-light-bg dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>

    <!-- Tema flash'ını önlemek için -->
    <script>
      // Sayfa yüklenmeden önce tema ayarla
      (function () {
        try {
          const savedTheme = localStorage.getItem("yks-app-theme");
          if (savedTheme === "dark") {
            document.documentElement.classList.add("dark");
          } else if (savedTheme === "light") {
            document.documentElement.classList.remove("dark");
          } else {
            // Varsayılan dark tema
            document.documentElement.classList.add("dark");
          }
        } catch (e) {
          // Varsayılan dark tema
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
